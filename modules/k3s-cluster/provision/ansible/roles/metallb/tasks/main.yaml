---
- name: Download metallb manifest
  ansible.builtin.get_url:
    url:
      https://raw.githubusercontent.com/metallb/metallb/{{ metallb_version
      }}/config/manifests/metallb-native.yaml
    dest: /tmp/metallb.yaml
    mode: "0440"

- name: Apply metallb manifest
  kubernetes.core.k8s:
    state: present
    src: /tmp/metallb.yaml

- name: Wait for metallb pods
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: metallb-system
    wait: true
    wait_condition:
      type: Ready
    wait_timeout: 90

- name: Wait for metallb controller
  kubernetes.core.k8s_info:
    kind: Deployment
    name: controller
    namespace: metallb-system
    wait: true
    wait_condition:
      type: Available
    wait_timeout: 90

- name: Wait for metallb apiservice
  kubernetes.core.k8s_info:
    kind: APIService
    name: v1beta1.metallb.io
    namespace: metallb-system
    wait: true
    wait_condition:
      type: Available
    wait_timeout: 90

- name: Metallb AddressPool
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: metallb.io/v1beta1
      kind: IPAddressPool
      metadata:
        name: "{{ item.name }}"
        namespace: metallb-system
      spec:
        addresses:
          - "{{ item.ip }}/32"
  loop: "{{ metallb_addresses }}"

- name: Metallb L2Advertisement
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: metallb.io/v1beta1
      kind: L2Advertisement
      metadata:
        name: "{{ item.name }}"
        namespace: metallb-system
  loop: "{{ metallb_addresses }}"

- name: Deploy LoadBalancer service for api-server
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: kubernetes-api-vip
        namespace: default
        annotations:
          metallb.universe.tf/address-pool: "{{ metallb_api_server_pool_name }}"
      spec:
        internalTrafficPolicy: Cluster
        externalTrafficPolicy: Cluster
        ipFamilies:
          - IPv4
        ipFamilyPolicy: SingleStack
        ports:
          - name: https
            port: 6443
            protocol: TCP
            targetPort: 6443
        sessionAffinity: None
        type: LoadBalancer
